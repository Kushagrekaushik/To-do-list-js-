<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="todo-container">

    <div id="header">
        <h1>To do List</h1>
    </div>
    <div id="todo-form">
        <input type="text" placeholder="Add task" id="input-box">
        <button id="input-button" onclick="AddTask()">Add</button>
    </div>

    <div id="task-list" >
        <h2>Task List</h2>
        <ul id="list-container" ></ul>
    </div>

    <hr />
<!-- task list counter -->
<div class="counter-container">
  <div id="task-counters">
    Completed: <span id="completed-counter">0</span> | Uncompleted:
    <span id="uncompleted-counter">0</span>
  </div>
</div>

   </div>
   <script type="text/javascript" src="index.js"></script>
</body>
</html>
